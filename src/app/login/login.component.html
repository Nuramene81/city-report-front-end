<div class="container">
  <div class="content-container">
    <app-logo></app-logo>
    <div class="body-container">
      <div class="welcome-title-container">
        <h1 class="welcome-title">Welcome!</h1>
        <p class="body-text">Please enter your login details or sign up</p>
      </div>
      <div class="form-container">
        <form class="form-content" [formGroup]="loginForm">
          <input class="email-field" type="email" formControlName="email" placeholder="Email">
          <input class="password-field" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Password">
          <img class="show-icon" src="assets/icons/eyecon.svg" (click)="showPassword = !showPassword" alt="Show password">
          <button type="submit">Log In</button>
        </form>
      </div>
      <div class="form-options-container">
        <div class="forgot-password-container">Forgot password?</div>
        <div class="sign-up">
          <div class="body-text">Don't have an account?</div>
          <div class="sign-up-text">
            <a routerLink="/sign-up">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>              
</div>
